########## Spring Boot Config ##########
server.port=8080
server.servlet.context-path=/social
spring.main.allow-bean-definition-overriding: true
####################################################################################################

########## Hibernate & Datasource(postgresql) Config ##########
spring.datasource.idleTimeout=10000
spring.datasource.minimumIdle=1
spring.datasource.maximumPoolSize=2
spring.datasource.connectionTimeout=3000
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show_sql=false
spring.jpa.hibernate.format_sql=true
####################################################################################################
